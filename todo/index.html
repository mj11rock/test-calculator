<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>To-Do List</h1>

  <!-- Form -->

    <button type="submit">Add task</button>
  </form>

  <!-- list of your tasks -->
  <ul id="todo-list">


  </ul>

  <script src="app.js"></script>
</body>

</html>
